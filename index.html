<DOCTYPE html>
  <html lang="en">
    <head>
      <title>My First React App</title>
    </head>
    <body>
        <div id="app"></div>


        <script type="text/babel">
          class FaveSong extends React.Component {

            constructor(props) {
              super(props);
              this.state = {
                albumNumber: 3
              }
            }

            render() {
              return(
                <div>
                  <h2>My Favorite Song is: '{this.props.song}' on {this.props.album}</h2>
                  <p><i>By: {this.props.name}</i></p>
                  <h3>Album number: {this.state.albumNumber}</h3>
                </div>
              );
            }
          }

          FaveSong.defaultProps = {
            album: "Graduation",
            name: "Kanye West"
          }

          ReactDOM.render(
            <FaveSong song="Can't Tell Me Nothin'" />, document.getElementById('app')
          );
         </script>


         <script src="https://cdnjs.cloudflare.com/ajax/libs/react/16.1.0/umd/react.development.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/16.1.0/umd/react-dom.development.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.34/browser.min.js"></script>
    </body>
</html>
